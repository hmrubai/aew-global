
<div class="container main-container">
    <div class="row">
        <!--<div class="col-lg-12">
            <h2>Contact Information</h2>
        </div>-->
        <div class="col-md-12 mt-3 mb-5">
            <div class="card contact-card">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4 p-md-5">
                            <h1 class="text-center mb-4 fw-bold">Get in Touch</h1>
                            
                            <form action="#" method="POST">
                                <div class="mb-4">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter Your Name" required>
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-lg" 
                                    id="email" name="email" placeholder="Enter Your Email" required>
                                </div>

                                <div class="mb-4">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control form-control-lg" id="message" name="message" rows="15" cols="10" placeholder="Your message here..." required
                                    ></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    Send Message
                                </button>
                            </form>
                        </div>
                        </div>
                    </div>
                    </div>
                
            </div>
        </div>
    </div>
</div>
